<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/userLogin/add}"  method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" id="password" placeholder="password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" placeholder="email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phonenumber" class="col-sm-2 control-label">电话号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="phonenumber"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address1" class="col-sm-2 control-label">地址1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address1" id="address1" placeholder="address1"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address2" class="col-sm-2 control-label">地址2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address2" id="address2" placeholder="address2"/>
            </div>
        </div>
        <div class="form-group">
            <label for="identity" class="col-sm-2 control-label">identity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="identity" id="identity" placeholder="identity"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">status</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status" id="status" placeholder="status"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确定" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info"/>
                <a href="/toAdd" th:href="@{/}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
