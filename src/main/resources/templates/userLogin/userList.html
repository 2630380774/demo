<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">


    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>Email</th>
            <th>电话号码</th>
            <th>地址1</th>
            <th>地址2</th>
            <th>identity</th>
            <th>status</th>
            <th>createTime</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}"><!--循环语句，条件为users列表长度-->>
            <th scope="row" th:text="${user.userid}"></th>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phonenumber}"></td>
            <td th:text="${user.address1}"></td>
            <td th:text="${user.address2}"></td>
            <td th:text="${user.identity}"></td>
            <td th:text="${user.status}"></td>
            <td th:text="${user.createTime}"></td>
            <td><a th:href="@{/userLogin/toEdit(userid=${user.userid})}">编辑</a></td>
            <td><a th:href="@{/userLogin/delete(userid=${user.userid})}">删除</a></td>
        </tr>

        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/userLogin/toAdd}" class="btn btn-info">增加</a>
    </div>
</div>

</body>
</html>
